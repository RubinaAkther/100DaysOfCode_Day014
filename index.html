<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats preview card</title>
    <!--===== favicon =====-->
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <!--===== style sheet =====-->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!--===== main container card =====-->
    <div class="main-container">
      <div class="card">
        <div class="card-content">
          <div class="card-title">
            Get <span class="highlight">insights</span> that help your business
            grow.
          </div>
          <div class="card-description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </div>
          <div class="stats-summary">
            <div class="single-stats-summary">
              <div class="number">10k+</div>
              <div class="content">companies</div>
            </div>
            <div class="single-stats-summary">
              <div class="number">314</div>
              <div class="content">templates</div>
            </div>
            <div class="single-stats-summary">
              <div class="number">12m+</div>
              <div class="content">queries</div>
            </div>
          </div>
        </div>
        <div class="card-img"></div>
      </div>
    </div>
    <!--===== main container end =====-->
  </body>
</html>
